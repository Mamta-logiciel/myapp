<ion-view view-title="Playlists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" on-tap="showPopup()">
        {{playlist.title}}
      </ion-item>
      <div id="loading-bar-spinner"><div class="spinner-icon"></div></div>
    </ion-list>
  </ion-content>
</ion-view>
